{%extends 'layout.html'%}

{%block title%}Login{%endblock title%}

{%block content%}

<div style="display: flex; align-items: center; justify-content: center ;position: relative;">
<div class="container mt-2 mb-2 " style="max-width: 600px;">
  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Login</h1>
        <h2 class="subtitle">Connecting people through the power of tweets</h2>
      </div>
    </div>
  </section>
<form class="box mt-4" action="{%url 'login_user'%}" method="post">
  {%csrf_token%}
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" type="text" placeholder="Enter your user name" / name="username">
      </div>
    </div>
  
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" placeholder="********" / name="password">
      </div>
    </div>
  
    <button class="button is-primary">Sign in</button>
  </form>
</div>
</div>
{%endblock content%}
